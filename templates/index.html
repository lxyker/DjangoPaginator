<h1>用户列表</h1>

<ul>
    {% for user in pg.object_list %}
        <li>{{ user.name }}</li>
    {% endfor %}
</ul>

<div>
    {% if pg.has_previous %}
        <a href="/app/index/?page={{ pg.previous_page_number }}">上一页</a>
    {% endif %}

    {% for page in pg.paginator.page_range %}
        <a href="/app/index/?page={{ page }}">{{ page }}</a>
    {% endfor %}

    {% if pg.has_next %}
        <a href="/app/index/?page={{ pg.next_page_number }}">下一页</a>
    {% endif %}
</div>
